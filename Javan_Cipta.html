<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        .mypost {
            width: 1000px;
            margin: 20px auto 0px auto;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <title>Javan Cipta Solusi</title>
</head>

<body>
    <div class="container text-center shadow mypost" id="boxku">
        <h1 class="my-4"><b>Random User Generator</b></h1>
        <div class="row">
            <div class="col bg-secondary rounded mx-2">
                <label class="text-white my-2">JENIS KELAMIN</label>
                <select class="form-select mb-2" aria-label="Default select example" id="jenis">
                    <option value="">Random</option>
                    <option value="male">Laki Laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>
            <div class="col bg-secondary rounded mx-2">
                <label class="text-white my-2">Negara</label>
                <select class="form-select mb-2" aria-label="Default select example" id="negara">
                    <option value="">Random</option>
                    <option value="US">Amerika</option>
                    <option value="GB">Inggris</option>
                    <option value="FR">Prancis</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-dark mt-5 w-50" onclick="cari()">Generate User</button>
    </div>

    <div class="d-flex justify-content-center mt-5" id="usersdata">

    </div>

    <script>
        function cari() {
            const jenis = $('#jenis').val();
            const negara = $('#negara').val();

            let url = 'https://randomuser.me/api/?';
            if (jenis) url += `gender=${jenis}`;
            if (negara) url += `&nat=${negara}`;
            $('#usersdata').html(`
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            `);

            $.ajax({
                type: "GET",
                url: url,
                data: {},
                success: function (response) {
                    user = response.results[0]
                    let html = '';
                    
                    const username = user.login.username;
                    const nama = `${user.name.title} ${user.name.first} ${user.name.last}`;
                    const foto = user.picture.large;
                    const jeniskelamin = user.gender;
                    const umur = user.dob.age;
                    const tanggal = user.registered.date;
                    const registrasi = tanggal.split("T")[0];
                    const id = user.id.value;
                    const email = user.dob.email;
                    const nohp = user.phone;
                    const lokasi = `${user.location.city}, ${user.location.state}`;
                    const alamat = `${user.location.street.name} No ${user.location.street.number}`;
                    const negara = user.location.country;
                    const kodepos = user.location.postcode;

                    html += `
                        <div class="card my-3 shadow" style="width: 900px;">
                            <div class="row g-0">
                                <div class="col-4 d-flex justify-content-center align-items-center bg-secondary rounded-start">
                                    <div>
                                        <img src="${foto}" class="img-fluid rounded-circle"
                                            alt="Error">
                                        <p>@${username}</p>
                                    </div>
                                
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">${nama}</h5>
                                        <div>
                                            <nav>
                                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                                        data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                                        aria-selected="true">Data Diri</button>
                                                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                                        data-bs-target="#nav-profile" type="button" role="tab"
                                                        aria-controls="nav-profile" aria-selected="false">Kontak</button>
                                                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
                                                        data-bs-target="#nav-contact" type="button" role="tab"
                                                        aria-controls="nav-contact" aria-selected="false">Lokasi</button>
                                                </div>
                                            </nav>
                                            <div class="tab-content" id="nav-tabContent">
                                                <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                                    aria-labelledby="nav-home-tab" tabindex="0">
                                                    <ul class="list-group">
                                                        <li class="list-group-item">
                                                            <div class="fw-bold">Jenis Kelamin</div>
                                                            ${jeniskelamin}
                                                        </li>
                                                        <li class="list-group-item">
                                                            <div class="fw-bold">Umur</div>
                                                            ${umur}
                                                        </li>
                                                        <li class="list-group-item">
                                                            <div class="fw-bold">Registrasi</div>
                                                            ${registrasi}
                                                        </li>
                                                        <li class="list-group-item">
                                                            <div class="fw-bold">No Tanda Pengenal</div>
                                                            ${id}
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                                    aria-labelledby="nav-profile-tab" tabindex="0">
                                                    <ul class="list-group">
                                                        <li class="list-group-item">
                                                            <div class="fw-bold">Email</div>
                                                            ${email}
                                                        </li>
                                                        <li class="list-group-item">
                                                            <div class="fw-bold">Nomor Telephone</div>
                                                            ${nohp}
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="tab-pane fade" id="nav-contact" role="tabpanel"
                                                    aria-labelledby="nav-contact-tab" tabindex="0">
                                                    <ul class="list-group">
                                                        <li class="list-group-item">
                                                            <div class="fw-bold">Kota, Provinsi</div>
                                                            ${lokasi}
                                                        </li>
                                                        <li class="list-group-item">
                                                            <div class="fw-bold">Alamat</div>
                                                            ${alamat}
                                                        </li>
                                                        <li class="list-group-item">
                                                            <div class="fw-bold">Negara</div>
                                                            ${negara}
                                                        </li>
                                                        <li class="list-group-item">
                                                            <div class="fw-bold">Kode Pos</div>
                                                            ${kodepos}
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    $('#usersdata').html(html);
                }
            })
        }
    </script>
</body>

</html>
